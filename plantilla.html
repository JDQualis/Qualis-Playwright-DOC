<!DOCTYPE html>
<html lang="es" class="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qualis Lab - Playwright DOC - Nueva Sección</title>

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
  <link rel="manifest" href="./assets/site.webmanifest">

  <!-- Fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

  <!-- CSS principal -->
  <link rel="stylesheet" href="styles.css">

  <!-- Highlight.js -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github-dark.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
  <script>hljs.highlightAll();</script>
</head>

<body>

  <!-- HEADER dinámico -->
  <div id="header-container"></div>

  <div class="main-content">
    <!-- SIDEBAR dinámico -->
    <div id="sidebar-container"></div>

    <!-- CONTENIDO -->
    <div class="content">
      <div class="content-container">

        <!-- Sección principal -->
        <section id="seccion-nueva" class="section-content">
          <h1 class="section-title">Título de la nueva sección</h1>

          <p class="section-paragraph">
            Descripción o contenido inicial de esta nueva sección.
          </p>

          <hr class="hr-divider">

          <p class="section-paragraph">
            A partir de aquí podés agregar más contenido, código, imágenes, ejemplos, etc.
          </p>
        </section>

      </div>
    </div>
  </div>

  <!-- Scripts para cargar componentes -->
  <script>
    function loadComponent(id, url, callback) {
      fetch(url)
        .then(res => res.text())
        .then(html => {
          document.getElementById(id).innerHTML = html;
          if (callback) callback();
        })
        .catch(err => console.error(`Error cargando ${url}:`, err));
    }

    window.onload = function () {
      loadComponent('header-container', 'components/header.html', () => {
        if (typeof initHeader === 'function') {
          initHeader();
        }
      });

      loadComponent('sidebar-container', 'components/sidebar.html');
    };
  </script>

  <!-- Scripts funcionales -->
  <script src="scripts/header.js"></script>
  <script src="scripts/search.js"></script>

</body>

</html>
